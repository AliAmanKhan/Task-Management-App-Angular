<div id="table">
  <mat-card class="filters">
    <button mat-button (click)="filterData('total')">
      <mat-card class="card-filter blue">
        <h2>4</h2>
        <h2>Total Tasks</h2>
    </mat-card>
    </button>
  <button mat-button (click)="filterData('Completed')">
    <mat-card class="card-filter green">
      <h2>4</h2>
      <h2>Completed Tasks</h2>
  </mat-card>
  </button>
  <button mat-button (click)="filterData('Pending')">
    <mat-card class="card-filter orange">
      <h2>0</h2>
      <h2>Pending Tasks</h2>
  </mat-card>
  </button>
  <button mat-button (click)="filterData('Not Started')">
    <mat-card class="card-filter red">
      <h2>0</h2>
      <h2>Not Started</h2>
    </mat-card>
  </button>
  </mat-card>

    <table id="dataTable" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    
      <!-- Task Column -->
      <ng-container matColumnDef="task">
        <th mat-header-cell *matHeaderCellDef> Task </th>
        <td mat-cell *matCellDef="let element"> {{element.task}} </td>
      </ng-container>
    
      <!-- Description Column -->
      <ng-container matColumnDef="desc">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.desc}} </td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>
    
      <!-- Date Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
      </ng-container>
    
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element"> 
        <button class="action-button fas fa-pen" mat-button color="primary" (click)="updateItem(element.id)"></button>  
        <button class="action-button fas fa-trash-alt" mat-button color="warn" (click)="deleteItem(element.id)"></button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
    </table>
    <!-- just for testing -->
  </div>
