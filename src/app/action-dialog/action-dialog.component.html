<form id="dataForm" [formGroup]="taskForm" (ngSubmit)="onFormSubmit()">
<!-- <h1 mat-dialog-title>{{ data.item }} Item</h1> -->
<div mat-dialog-content>
        <div class="row">
             <mat-form-field class="example-full-width">
                <mat-label>Task Title</mat-label>
                <input matInput placeholder="Ex. Learn Github" id="input-title" formControlName="task" name="title">
            </mat-form-field> 
            <mat-form-field>
                <mat-label>Choose a date</mat-label>
                <input class="input" id="input-date" matInput [matDatepicker]="picker" formControlName="date" name="date">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field>
                <mat-label>Select Status</mat-label>
                <mat-select formControlName="status" name="status" required>
                    <mat-option id="input-status" *ngFor="let status of statuses" [value]="status.value">
                        {{status.viewValue}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>ID</mat-label>
                <input matInput placeholder="Ex. 123" id="input--id" formControlName="id" name="id">
            </mat-form-field> 
        </div>
        <mat-form-field class="example-full-width textarea">
            <mat-label>Task Description</mat-label>
            <textarea id="input-desc" matInput placeholder="Ex. In this task you have to..." formControlName="desc" name="desc"></textarea>
        </mat-form-field><br>

    </div>
    <div class="card-actions" mat-dialog-actions>
        <button mat-raised-button mat-dialog-close>Close</button>
        <button mat-raised-button type="reset">Clear</button>
        <button mat-raised-button mat-dialog-close type="submit">Submit</button>
    </div>
</form>
